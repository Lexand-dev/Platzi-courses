<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1 class="info-title">Check the <br> food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque molestias in atque praesentium. Fugiat, natus minus, similique a vero accusantium nisi voluptatum dolore, nostrum exercitationem eveniet quod veritatis iusto eius!</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-img" src="./images/hero.png" alt="plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h1 class="dishes-title">Our Service</h1>

            <div class="dishes-grid">
                <img class="dishes-item" src="./images/dish1.png" alt="">
                <img class="dishes-item" src="./images/dish2.png" alt="">
                <img class="dishes-item" src="./images/dish3.png" alt="">
                <img class="dishes-item" src="./images/dish4.png" alt="">
                <img class="dishes-item dishes--big" src="./images/video.png" alt="">
            </div>
            
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="">
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
